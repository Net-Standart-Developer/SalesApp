services:
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:? postgres password not set}
      POSTGRES_USER: ${POSTGRES_USER:? postgres user not set}
      POSTGRES_DB: ${POSTGRES_DB:? postgres database not set}
    ports:
      - 5432:5432


  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080